
upstream nestjs_upstream {
  server nestjs:3000;
}

upstream client_upstream {
  server client:3030;
}
server {
    listen 80;

    location / {
        proxy_pass client_upstream;  # Имя сервиса React из вашего docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /server {
        proxy_pass nestjs_upstream;  # Имя сервиса NestJS из вашего docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

